  <!-- eightDay -->
  <h1>Random Number Game</h1>

  <h3>Generate a number between 0 and <span class="limitNumberPlace">100</span></h3>
  <form action="" class="rangeForm">
    <input type="range" class="rangeInput" max="200">
  </form>
  <div class="guess-number hide">
    <span>Guess the number:</span>
    <form action="" class="iGuessNumberForm">
      <input type="number" class="iGuessNumberInput">
      <button class="iGuessNumberPlayBtn"><span>play!</span></button>
    </form>
  </div>
  <div class="choseAndResult hide">
    <p>You chose: <span class="iGuessNumberShowingPlace"></span>, the machine chose: <span
        class="machineChoseNumberShowingPlace"></span>.</p>
    <strong class="lostText hide">You lost!</strong>
    <strong class="winText hide">You Win!</strong>
    <br>
    <br>
    <br>
    <div class="winShowing hide">
      <h5>현재의 게임에서 이길 확률은 <span class="probability"></span>% 입니다.</h5>
      <h5>참고로 로또 일등당첨 확률은 <span class="rottoProb">(1/8145060)*100</span>%입니다.</h5>
      <h5>로또 일등 확률은, 이 게임의 최고 범위 200에 놓고, 4만회정도 실행해서, 연속 성공하셨을 때의 확률과 같습니다.</h5>
      <h5>화이팅 :)</h5>
    </div>
  </div>
